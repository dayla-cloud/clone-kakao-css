<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-prescription-bottle-alt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__header">숙희</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-xl"></i></span>
        <span><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://www.nemopan.com/files/attach/images/6294/865/484/011/30c4e7e705cf5dc079e040e1254214e4.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">숙희</span>
          <div class="message__info">
            <span class="message__bubble"
              >염병 이쁘면 이쁘다고 미리 말을 해줘야 할거 아냐</span
            >
            <span class="message__time">18:41</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">내말이;</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-2x"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="    Write a message..." />
        <i class="far fa-smile fa-2x"></i>
        <button><i class="fas fa-arrow-up fa-2x"></i></button>
      </div>
    </form>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
